name: React Deployment Yaml
on: push
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v3
      - name: Install NodeJS
        uses: actions/setup-node@v3
        with: 
          node-version: 18 
      - name: Install Dependencies
        run: npm ci
      - name: Test the code
        run: npm test
      - name: linting the project
        run: npm run lint
  deploy:
    needs: test
    runs-on: ubuntu-latest  
    steps:
      - name: Get Code
        uses: actions/checkout@v3
      - name: Install NodeJS
        uses: actions/setup-node@v3
        with: 
          node-version: 18 
      - name: Install Dependencies
        run: npm ci
      - name: build the code
        run: npm run build
      - name: deploy
        run: echo "Deploying the Code"